<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <!-- <meta property="og:image" content="https://F3L1P36.github.io/img/"> -->
    <meta property="og:title" content="https://FELGUZB.github.io">
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image">
                <span>
                    <img src="/img/1a.png" alt="">
                </span>
            </div>
            <div class="image"><span><img src="/img/2a.png" alt=""></span></div>
            <div class="image"><span><img src="/img/3a.png" alt=""></span></div>
            <div class="image"><span><img src="/img/4a.png" alt=""></span></div>
            <div class="image"><span><img src="/img/5a.png" alt=""></span></div>
            <div class="image"><span><img src="/img/6a.png" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image  &nbsp <p class="current-img">  &nbsp  &nbsp</p>
                &nbsp   of  &nbsp <p class="total-img"></p>
            </span>
            <span class="fa-solid fa-circle-xmark"> </span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="slide next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <img src="" alt="">
        </div>
    </div>

    <div class="shadow"></div>


    <script src="/js/script.js"></script>
    
</body>
</html>
